<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选座</title>
	<link href="css/select_seat.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="top">
		<div class="title">
			<h1>选座</h1>
		</div>
		<div class="bottom">
			<div class="left">
				<div class="type">
					<span class="can_select"><img src="image/1.jpg"  align="middle"  >可选座位</span>
					<span class="al_select"><img src="image/1.jpg"  align="middle">已选座位</span>
					<span class="un_select"><img src="image/1.jpg"  align="middle">不可选座位</span>
					<span  class="fix_select"><img src="image/1.jpg" align="middle">维修中座位</span>
				</div>
				<div class="seat"></div>
			</div>
			<div class="right">
				<div class="info"></div>
				<div class="bye"></div>
			</div>
		</div>
	</div>
</body>
</html>
