<!DOCTYPE html>

<html lang="en"> <!--<![endif]-->
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>用户注册</title>
	<!--[if lt IE 9]>
	<script src="js_register/html5shiv.js"></script>
	<![endif]-->
	<link href="css_register/normalize.css" rel="stylesheet"/>
	<link href="css_register/jquery-ui.css" rel="stylesheet"/>
	<link href="css_register/jquery.idealforms.min.css" rel="stylesheet" media="screen"/>

	<style type="text/css">
		body {
			font: normal 15px/1.5 Arial, Helvetica, Free Sans, sans-serif;
			color: #222;
			background: url(images_register/pattern.png);
			overflow-y: scroll;
			padding: 60px 0 0 0;
		}

		#my-form {
			width: 755px;
			margin: 0 auto;
			border: 1px solid #ccc;
			padding: 3em;
			border-radius: 3px;
			box-shadow: 0 0 2px rgba(0, 0, 0, .2);
		}

		#comments {
			width: 225px;
			height: 84px;
		}
	</style>

</head>
<body>


<div class="row">

	<div class="eightcol last">

		<!-- Begin Form -->

		<form id="my-form">

			<section name="第一步">

				<div><label>用户名:</label><input id="username" name="username" type="text"/></div>
				<div><label>密码:</label><input id="pass" name="password" type="password"/></div>
				<div><label>电话:</label><input type="tel" name="phone" data-ideal="phone"/></div>
				<div><label>邮箱:</label><input id="email" name="email" data-ideal="required email" type="email"/></div>


			</section>


			<section name="第二步">

				<div><label>出生日期:</label><input name="date" class="datepicker" data-ideal="date" type="text"
				                                placeholder="月/日/年"/></div>
				<div><label>上传头像:</label><input id="file" name="file" multiple type="file"/></div>
				<div><label>备注:</label><textarea id="comments" name="comments"></textarea></div>
			</section>

			<div>
				<hr/>
			</div>

			<div>
				<button type="submit">提交</button>
				<button id="reset" type="button">重置</button>
			</div>

		</form>

		<!-- End Form -->

	</div>

</div>


<script type="text/javascript" src="js_register/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js_register/jquery-ui.min.js"></script>
<script type="text/javascript" src="js_register/jquery.idealforms.js"></script>
<script type="text/javascript">
	var options = {

		onFail: function () {
			alert($myform.getInvalid().length + ' invalid fields.')
		},

		inputs: {

			'password': {
				filters: 'required pass',
			},
			'phone': {
				filters: 'required phone',
			},

			'username': {
				filters: 'required username',
				data: {
					//ajax: { url:'validate.php' }
				}
			},

			'file': {
				filters: 'extension',
				data: {extension: ['jpg']}
			},

			'comments': {
				filters: 'min max',
				data: {min: 50, max: 200}
			},

			'langs[]': {
				filters: 'min max',
				data: {min: 2, max: 3},
				errors: {
					min: 'Check at least <strong>2</strong> options.',
					max: 'No more than <strong>3</strong> options allowed.'
				}

			}
		}

	};

	var $myform = $('#my-form').idealforms(options).data('idealforms');

	$('#reset').click(function () {
		$myform.reset().fresh().focusFirst()
	});

	$myform.focusFirst();
</script>
<div style="text-align:center;">

</div>
</body>
</html>
