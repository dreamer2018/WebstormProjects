<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- 若您需要使用Kendo UI Professional，请联系版权人获得合法的授权或许可。 -->
    <!-- 注意：蓝鲸APP中使用，请将'http://o.qcloud.com/static_api/' 替换为${REMOTE_STATIC_URL} -->
    <!-- Bootstrap css -->
    <link href="http://o.qcloud.com/static_api/v3/assets/bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- kendo ui css -->
    <link href="http://o.qcloud.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.common.min.css" rel="stylesheet">
    <link href="http://o.qcloud.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.default.min.css" rel="stylesheet">
    <!-- font-awesome -->
    <link href="http://o.qcloud.com/static_api/v3/assets/fontawesome/css/font-awesome.css" rel="stylesheet">
    <!--蓝鲸提供的公用样式库 -->
    <link href="http://o.qcloud.com/static_api/v3/bk/css/bk.css?v=1.0.1" rel="stylesheet">
    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="http://o.qcloud.com/static_api/v3/assets/js/jquery-1.10.2.min.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="http://o.qcloud.com/static_api/v3/assets/bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <!-- 包括所有kendoui的js插件或者可以根据需要使用的js插件调用　-->
    <script src="http://o.qcloud.com/static_api/v3/assets/kendoui-2015.2.624/js/kendo.all.min.js"></script>
    <script src="http://o.qcloud.com/static_api/v3/bk/js/bk.js"></script>
    <!-- 数据埋点统计 -->
    <script src="http://o.qcloud.com/static_api/v3/analysis.js"></script>
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]><script src="http://o.qcloud.com/static_api/v3/assets/js/html5shiv.min.js"></script><script src="http://o.qcloud.com/static_api/v3/assets/js/respond.min.js"></script><![endif]-->
</head>

<body class="bg-white">
<div class="king-page-box pt30">
    <div class="king-layout1-header"></div>
    <div class="king-layout2-main mt15" style="width:960px;">
        <div class="ui-ui" style="position: relative; z-index: 0; opacity: 1; left: 0px; top: 0px;">
            <p style="font-size: larger">用户登录：</p>
            <form class="form-horizontal" style="margin-top: 80px">
                <div class="ui-ui" style="position: relative; z-index: 0; opacity: 1; left: 0px; top: 0px;">
                    <div class="form-group clearfix pb30">
                        <label class="col-sm-3 control-label">用户名：</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="" placeholder="提示信息">
                        </div>
                    </div>
                </div>
                <div class="ui-ui" style="position: relative; z-index: 0; opacity: 1; left: 0px; top: 0px;">
                    <div class="form-group clearfix f14">
                        <label class="col-sm-3 control-label">密码：</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="" placeholder="6位以上，仅可由数字、字母、下划线组成">
                        </div>
                    </div>
                </div>
                <div class="ui-ui" style="position: relative; z-index: 0; opacity: 1; left: 0px; top: 0px;">
                    <div class="form-group clearfix ml30">
                        <div class="col-sm-7 col-sm-offset-3">
                            <button type="button" class="king-btn king-success mr10">提交</button>
                            <button type="button" class="king-btn king-default">取消</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="ui-ui" style="position: relative; z-index: 0;">
            <form class="form-horizontal">
            </form>
        </div>
    </div>
</div>
</body>

</html>
