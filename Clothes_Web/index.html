<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>XiyouLinuxGroup</title>
    <style>
        @import "style/test.css";
    </style>
</head>
<body >
    <div class="global">
        <div  class="bg_img">
            <img src="background.jpg"  width="100%" height="100%">
        </div>
        <div >
            <form id="my-form">
                    <div class="name">
                        <label>姓&nbsp;&nbsp;&nbsp;&nbsp;名：</label><br/>
                        <input type="text" size="20">
                        <br/>
                    </div>
                    <div class="tele_number">
                        <label>手机号：</label>
                        <input type="text" size="20">
                        <br/>
                    </div>
                    <div class="address">
                        <label>地&nbsp;&nbsp;&nbsp;&nbsp;址：</label>
                        <input type="text" size="20">
                    </div>
                    <div class="size">
                        <label >尺&nbsp;&nbsp;&nbsp;&nbsp;寸：</label>
                        <select>
                            <option value="150">150</option>
                            <option value="155">155</option>
                            <option value="160">160</option>
                        </select>
                    </div>
                <div class="style">
                    <label >
                        样式一：
                    </label>
                    <input name="style_1" type="checkbox" value="样式一" /><img src="style_1_f.jpg" height="300" width="300"><img src="style_1_b.jpg"  height="300" width="300"><br/>
                    <label>样式二：
                        </label>
                    <input name="style_2" type="checkbox" value="样式二" /><img src="style_2_f.jpg" height="300" width="300" ><img src="style_2_b.jpg" height="300" width="300"><br/>
                </div>
                <div class="conform">
                    <button type="submit">提交</button>
                    <button id="reset" type="reset">重置</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
